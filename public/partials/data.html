<header class="header">
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="#">EGD Proxy Demo App</a>
        <ul class="nav">
          <li class="active"><a href="#/data">Data</a></li>
          <li><a href="#/status">Status</a></li>
        </ul>
      </div>
    </div>
  </div>
</header>

<div class="container">

  <h1>Data view</h1>
  <p></p>

  <p class="alert alert-error" ng-show="message">{{message}}</p>

  <form class="well form-inline">
    Search: <input type="text" class="input-medium" ng-model="query">
    Sort by:
    <select ng-model="orderProp">
      <option value="Last_Name">Name</option>
      <option value="-Gor">GOR</option>
    </select>
  </form>
  
  <table class="table table-striped table-condensed">
    <thead><tr><th>Name</th><th>Country</th><th>Club</th><th>Grade</th><th>GOR</th></tr></thead>
    <tbody>
      <tr ng-repeat="player in players | filter: query | orderBy: orderProp">
        <th><a href="#/data/{{player.Pin_Player}}">{{player.Name}} {{player.Last_Name}}</a></th>
        <th>{{player.Country_Code}}</th>
        <th>{{player.Club}}</th>
        <th>{{player.Grade}}</th>
        <th>{{player.Gor}}</th>
      </tr>
    </tbody>
  </table>
</div>
